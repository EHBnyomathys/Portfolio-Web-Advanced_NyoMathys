<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier valideren</title>
  <style>
    body
    {
      background-image: url('/Images/Background.jpg');
      background-size: 300px;
      margin: 0%;
      font-family: Arial;
    }
    a
    {
      text-decoration: none;
      color: black;
      font-family: Arial;
      font-size: large;
    }
    nav
    {
      background-color: rgb(148, 91, 227);
      padding: 0.5em;
    }
    nav p
    {
      font-size: 30px;
      font-family: Arial;
      text-align: center;
      padding-right: 1em;
    }
    .home a img
    {
      width: 3em;
      border-radius: 10px;
    }
    .home
    {
      width: fit-content;
      align-self: center;
      padding: 1em;
    }
    .home:hover
    {
      filter: brightness(40%);
    }
    .tekst
    {
      width: fit-content;
      padding-left: 2em;
    }
    .gedeelte
    {
      display:flex;
    }
    form
    {
      background-color: rgb(119, 222, 251);
      padding: 1em;
      border-radius: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 30em;
      margin: 1em;
    }
    label
    {
      display: block;
    }
    input[type="text"]
    {
      width: 24.3em;
      padding: 1em;
      font-size: large;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1em;
    }
    button
    {
      padding: 0.5em 1em;
      font-size: large;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="gedeelte">
      <div class="home">
        <a href="/html/Main.html"><img src="/Images/HomeIcon.jpg"></a>
      </div>
      <div class="tekst">
        <p>Formulier valideren</p>
      </div>
    </nav>
    <form id="coolFormulier">
      <label for="tekstveld">Voer tekst in:</label><br>
      <input type="text" id="tekstveld" name="tekstveld"><br>
      <button type="submit">Verstuur</button>
    </form>
    <div id="foutmelding" style="color: red;"></div>
    <script src="/JavaScripts/FormulierValideren.js"></script>
</body>
</html>
