<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier valideren</title>
  <link rel="stylesheet" href="/CSS/FormulierValideren.css">
  <link rel="website icon" href="/Images/Mercedes.png">
</head>
<body>
  <nav>
    <div class="gedeelte">
      <div class="home">
        <a href="/html/Main.html"><img src="/Images/HomeIcon.jpg"></a>
      </div>
      <div class="tekst">
        <p>Formulier valideren</p>
      </div>
    </div>
  </nav>
  <p class="benoeming">Simpel</p>
  <form id="coolFormulier" class="form1">
    <label class="label1" for="tekstveld">Voer tekst in:</label><br>
    <input class="tekstveld1" type="text" id="tekstveld" name="tekstveld"><br>
    <button class="button1" type="submit">Verstuur</button>
    <div id="foutmelding" style="color: rgb(0, 0, 0);"></div>
  </form>
  <p class="benoeming">Gevorderd</p>
  <form id="contactForm" class="form2">
    <label class="label2" for="naam">Naam:</label><br>
    <input class="tekstveld2" type="text" id="naam" name="naam"><span class="foutmelding2" id="naamFout"></span><br>
    <label class="label3" for="email">E-mail:</label><br>
    <input class="email" type="email" id="email" name="email"><span class="foutmelding3" id="emailFout"></span><br>
    <label class="label4" for="bericht">Bericht:</label><br>
    <textarea class="tekstArea" id="bericht" name="bericht"></textarea><span class="foutmelding4" id="berichtFout"></span><br>
    <button class="button2" type="submit">Verstuur</button>
  </form>
  <script src="/JavaScripts/FormulierValideren.js"></script>
</body>
</html>
