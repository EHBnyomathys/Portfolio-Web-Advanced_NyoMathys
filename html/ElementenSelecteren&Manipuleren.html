<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementen selecteren & manipuleren</title>
  <style>
    body
    {
      background-image: url('/Images/Background.jpg');
      background-size: 300px;
      margin: 0%;
      font-family: Arial;
    }
    a
    {
      text-decoration: none;
      color: black;
      font-family: Arial;
      font-size: large;
    }
    nav
    {
      background-color: rgb(148, 91, 227);
      padding: 0.5em;
    }
    nav p
    {
      font-size: 30px;
      font-family: Arial;
      text-align: center;
      padding-right: 1em;
    }
    .home a img
    {
      width: 3em;
      border-radius: 10px;
    }
    .home
    {
      width: fit-content;
      align-self: center;
      padding: 1em;
    }
    .home:hover
    {
      filter: brightness(40%);
    }
    .tekst
    {
      width: fit-content;
      padding-left: 2em;
    }
    .gedeelte
    {
      display:flex;
    }
    #tekst
    {
      color: black;
    }
    button
    {
      font-size: large;
      width: 200px;
    }
    .stukske p
    {
      font-size: large;
      background-color: white;
      padding: 0.5em;
    }
    .stukske
    {
      background-color: rgb(233, 252, 192);
      width: 200px;
      padding: 1em;
      margin: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="gedeelte">
      <div class="home">
        <a href="/html/Main.html"><img src="/Images/HomeIcon.jpg"></a>
      </div>
      <div class="tekst">
        <p>Elementen selecteren & manipuleren</p>
      </div>
    </nav>
    <div class="stukske">
      <p id="tekst">Dit is een tekstje dat we gaan manipuleren/van kleur gaan veranderen!</p>
      <button id="veranderKleur">Verander kleur</button>
    </div>
    
    <script src="/JavaScripts/ElementenSelecterenManipuleren.js"></script>
</body>
</html>
